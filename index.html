<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Our awesome balls</title>



</head>

<body>

  <p id="new_heading"></p>
  <p id="new_counter"></p>
<script src="https://js.leapmotion.com/leap-0.6.4.js"></script>
<script src="https://js.leapmotion.com/leap-0.6.4.js"></script>
  <script type="text/javascript">
  console.log("test");
  // var Leap;
  // //  = require("leapjs");
  // var Sphero;
  // //  = require("sphero");
  var orb = Sphero("/dev/tty.Sphero-RGR-AMP-SPP", { timeout: 300});
  var controller = new Leap.Controller();
  var counter = 0;
  var new_heading;
  var new_counter;

  orb.connect(listen);

  function handleRight(hand) {
    var x = hand.palmPosition[0];
    var z = hand.palmPosition[2];
    var arctan = (Math.atan(Math.abs(x)/Math.abs(z))*180/Math.PI);
    console.log([x,z]);

    if (x > -40 && x < 30 && z > -20 && z < 30) {
      orb.roll(0,0);
    } else {
      if (x < 0 && z < 0) { orb.roll(80, (360 - arctan)); }
      if (x < 0 && z > 0) { orb.roll(80, (180 + arctan)); }
      if (x > 0 && z > 0) { orb.roll(80, (180 - arctan)); }
      if (x > 0 && z < 0) { orb.roll(80, arctan); }
    }

    if (hand.grabStrength > 0.9) {
      orb.roll(0,0);
      orb.disconnect(function() {
        console.log("Now disconnected from Sphero");
      });
    }
    new_heading = document.getElementById('heading');
    new_heading.innerHTML = arctan;
    new_counter = document.getElementById('counter');
    new_counter.innerHTML = counter;

  }

  function listen() {

    orb.color("purple");

    console.log("Start Calibration");
    orb.setBackLed(255);
    orb.setStabilization(0, function(err, data) {
      console.log(err || "data ");
    });

    setTimeout(function() {
      orb.setHeading(0);
      orb.setBackLed(0);
      orb.setStabilization(1, function(err, data) {
        console.log(err || "data ");
      });
      console.log("Finish Calibration");
    }, 10000);

    orb.detectCollisions();
    console.log("collision detection system activated");

    orb.on("collision", function() {
      counter += 1;
      console.log(counter);
      console.log("collision detected");

    });

    controller.on('connect', function() {
      console.log('connected to leap motion');
      setInterval(function() {
        var frame = controller.frame();
        for (var i = 0, len = frame.hands.length; i < len; i++) {
          hand = frame.hands[i];
          if(hand){
            if (hand.type == 'right') {
              handleRight(hand);
            }
          }
        }
      }, 250);
    });

    controller.on('ready', function() {
        console.log('ready');
    });
    controller.on('deviceStreaming', function() {
        console.log('device connected');
    });
    controller.on('deviceStopped', function() {
        console.log('device disconnected');
    });

    controller.connect();
    console.log('waiting for the leap motion to connect');

  }






  </script>
</body>
</html>
